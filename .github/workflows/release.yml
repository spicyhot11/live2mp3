name: Build and Release

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    name: Build on ${{ matrix.os }} (${{ matrix.arch }})
    runs-on: ${{ matrix.runner }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: macos
            arch: arm64
            runner: macos-latest
            is_native_arm: true
          - os: linux
            arch: x86_64
            runner: ubuntu-latest
            is_native_arm: true
          - os: linux
            arch: arm64
            runner: ubuntu-latest
            is_native_arm: false

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # Native builds (macOS arm64 and Ubuntu x86_64) or Host preparation for ARM emulation
      - name: Set up Python
        if: matrix.is_native_arm == true
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install Conan (Native)
        if: matrix.is_native_arm == true
        run: |
          pip install conan
          conan profile detect --force

      - name: Install System Dependencies (Linux Native)
        if: runner.os == 'Linux' && matrix.is_native_arm == true
        run: |
          sudo apt-get update
          sudo apt-get install -y cmake ffmpeg pkg-config libsqlite3-dev libssl-dev

      - name: Install System Dependencies (macOS Native)
        if: runner.os == 'macOS'
        run: |
          brew install cmake ffmpeg pkg-config

      - name: Build backend (Native)
        if: matrix.is_native_arm == true
        run: |
          mkdir -p build
          cd build
          # Conan 2.x will generate the toolchain file in a subdirectory based on layout
          conan install ../backend --output-folder=. --build=missing -s build_type=Release
          
          # Use find to locate the toolchain file because Conan layout can be inconsistent
          TOOLCHAIN_FILE=$(find . -name "conan_toolchain.cmake" -print -quit)
          echo "Found toolchain file: $TOOLCHAIN_FILE"
          
          cmake ../backend \
            -DCMAKE_TOOLCHAIN_FILE="$TOOLCHAIN_FILE" \
            -DCMAKE_BUILD_TYPE=Release
          
          cmake --build . --config Release -j$(nproc 2>/dev/null || sysctl -n hw.ncpu)

      # Emulated Build for Ubuntu ARM64 using QEMU
      - name: Build backend (Ubuntu ARM64 via QEMU)
        if: matrix.os == 'ubuntu' && matrix.arch == 'arm64' && matrix.is_native_arm == false
        uses: uraimo/run-on-arch-action@v2
        with:
          arch: aarch64
          distro: ubuntu24.04
          githubToken: ${{ github.token }}
          install: |
            apt-get update
            apt-get install -y cmake ffmpeg pkg-config libsqlite3-dev libssl-dev python3-pip python3-venv git
            pip3 install conan --break-system-packages
            conan profile detect --force
          run: |
            mkdir -p build
            cd build
            conan install ../backend --output-folder=. --build=missing -s build_type=Release
            TOOLCHAIN_FILE=$(find . -name "conan_toolchain.cmake" -print -quit)
            cmake ../backend -DCMAKE_TOOLCHAIN_FILE="$TOOLCHAIN_FILE" -DCMAKE_BUILD_TYPE=Release
            cmake --build . --config Release -j$(nproc)

      - name: Package artifacts
        run: |
          mkdir -p release/bin
          # Try to find the binary in common locations
          cp bin/live2mp3 release/bin/ || cp build/live2mp3 release/bin/ || cp build/bin/live2mp3 release/bin/ || true
          cp backend/user_config.toml release/bin/
          cp backend/config.json release/bin/
          
          # Rename binary based on platform
          mv release/bin/live2mp3 release/bin/live2mp3-${{ matrix.os }}-${{ matrix.arch }}

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: live2mp3-${{ matrix.os }}-${{ matrix.arch }}
          path: release/
